<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Green & Black Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="info-side">
            <div class="info-box">
                <div class="content-container info-container">
                    <h1>Welcome To <span>Our Community</span></h1>
                    <p>Securely access your account and explore a world of possibilities.</p>
                </div>
            </div>
        </div>
        <div class="form-side">
            <div class="animated-box login-box">
                <div class="content-container form-container">
                    <div class="form-wrapper">
                        <form id="login-form">
                            <h2>User <span>Login</span></h2>
                            <div class="input-box">
                                <input type="text" required="required">
                                <label>Username or Email</label>
                                <i></i>
                            </div>
                            <div class="input-box">
                                <input type="password" required="required">
                                <label>Password</label>
                                <i></i>
                            </div>
                            <div class="links">
                                <a href="#">Forgot Password?</a>
                                <a href="#" id="show-signup">Sign Up</a>
                            </div>
                            <a href="{{ url_for('dashboard') }}" class="submit-btn" style="text-align: center; text-decoration: none; padding: 11px 25px;">LOGIN</a>
                        </form>
                        <form id="signup-form">
                            <h2>Create <span>Account</span></h2>
                            <div class="input-box">
                                <input type="text" required="required">
                                <label>Username</label>
                                <i></i>
                            </div>
                            <div class="input-box">
                                <input type="email" required="required">
                                <label>Email</label>
                                <i></i>
                            </div>
                            <div class="input-box">
                                <input type="password" required="required">
                                <label>Password</label>
                                <i></i>
                            </div>
                            <div class="links">
                                <a href="#" id="show-login">Back to Login</a>
                            </div>
                            <button type="submit" class="submit-btn">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login-signup.js') }}"></script>

</body>
</html>
