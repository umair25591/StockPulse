<div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

<aside id="sidebar" class="w-64 fixed inset-y-0 left-0 z-30 flex flex-col p-4 glass-effect
                           transform -translate-x-full transition-transform duration-300 ease-in-out
                           lg:relative lg:translate-x-0">

    <div class="h-16 flex items-center" style="justify-content: center;">
        <div class="flex items-center">
            <img src="{{ url_for('static', filename='images/logomain.png') }}" width="85px" alt="">
        </div>
        <button id="close-sidebar-button" class="p-2 rounded-full hover:bg-zinc-800 lg:hidden">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
        <a href="{{ url_for('dashboard') }}"
           class="flex items-center px-4 py-2.5 text-sm font-bold rounded-lg
                  {% if request.endpoint == 'dashboard' %} bg-green-500 text-black {% else %} hover:bg-zinc-800 {% endif %}">
            <i data-lucide="home" class="w-5 h-5 mr-3"></i>
            Overview
        </a>

        <a href="{{ url_for('analytics') }}"
           class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg
                  {% if request.endpoint == 'analytics' %} bg-green-500 text-black {% else %} hover:bg-zinc-800 {% endif %}">
            <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i>
            Analytics
        </a>

        <a href="{{ url_for('history') }}"
           class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg
                  {% if request.endpoint == 'history' %} bg-green-500 text-black {% else %} hover:bg-zinc-800 {% endif %}">
            <i data-lucide="history" class="w-5 h-5 mr-3"></i>
            History
        </a>

        <a href="{{ url_for('data_downloader') }}"
           class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg
                  {% if request.endpoint == 'data_downloader' %} bg-green-500 text-black {% else %} hover:bg-zinc-800 {% endif %}">
            <i data-lucide="database" class="w-5 h-5 mr-3"></i>
            Download Data
        </a>

        <a href="{{ url_for('profile') }}"
           class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg
                  {% if request.endpoint == 'profile' %} bg-green-500 text-black {% else %} hover:bg-zinc-800 {% endif %}">
            <i data-lucide="users" class="w-5 h-5 mr-3"></i>
            Profile
        </a>

        <a href="{{ url_for('settings') }}"
           class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg hover:bg-zinc-800 transition-colors">
            <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
            Settings
        </a>
    </nav>
    <div class="p-4">
        <a href="{{ url_for('logout') }}"
           class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg hover:bg-zinc-800 transition-colors">
            <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
            Logout
        </a>
    </div>
</aside>
