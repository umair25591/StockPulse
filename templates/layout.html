<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Pulses{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
</head>

<body>

    <header class="main-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">GLINT</a>
            <nav class="main-nav">
                <a href="{{ url_for('home') }}" class="active">HOME</a>
                <a href="{{ url_for('about') }}">ABOUT</a>
                <a href="#">SERVICE</a>
                <a href="#">PORTFOLIO</a>
                <a href="#">PAGES</a>
            </nav>
            <div class="header-right">
                <i class="fas fa-search search-icon"></i>
                <a href="#" class="contact-btn"><i class="fas fa-phone"></i> Contacts</a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="sponsors">
                <img src="https://i.imgur.com/uR1Y61R.png" alt="Melrose">
                <img src="https://i.imgur.com/Y1Z54oH.png" alt="Market Trade">
                <img src="https://i.imgur.com/4g0b73Q.png" alt="Block Woody">
                <img src="https://i.imgur.com/vHqjA9U.png" alt="Market Runner">
            </div>
            <div class="footer-bottom">
                <a href="#">ABOUT ME</a>
                <a href="#">CAREER</a>
                <a href="#">BLOG</a>
                <a href="#">GALLERY</a>
                <a href="#">CONTACT ME</a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}

</body>
</html>
